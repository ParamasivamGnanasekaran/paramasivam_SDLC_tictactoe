<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TIC TAC TOE</title>
    <link rel="icon" type="image/x-icon" href="../assets/190322_game_tac_tic_toe_icon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/style.css'>
</head>

<body>
    <!-- sign-up page -->
    <div class="container">
        <div class="main">
            <h2>Sign Up</h2>
            <!-- form to submit -->
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <span id="errorName"></span>
                <input type="text" name="username" id="username" required />
                <label>Email :</label>
                <span id="errorEmail"></span>
                <input type="email" id="email" name="email" placeholder="abc@example.com" required>
                <label>Password :</label>
                <input type="password" name="password" id="password" required />
                <span id="errorEmpty"></span>
                <input type="button" value="Sign Up" id="submit" onclick="signupValidate()" />
            </form><br>
            <span>Already have an Account : <b class="valid"><a id="mylink" href="./index.html">Signin</a></b>
        </div>
    </div>
    <script type="module" src="../Javascript/script.js"></script>
</body>

</html>
